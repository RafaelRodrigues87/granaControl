# Nome do projeto
spring.application.name=loja

# Conexão com o Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/loja?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto (Opcional nas versões novas do Spring Boot)
# O Spring 3+ já detecta o dialeto moderno do MySQL sozinho
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect